<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="register-form" action="dashboard.html">
        <h2 class="form_title">REGISTER</h2>

        <label for="username">USERNAME</label>
        <input type="text" id="username" placeholder="Enter your username" required>
    
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="pwd">PASSWORD</label>
        <input type="password" id="pwd" name="pwd" placeholder="Enter your password" required>
        
        <label for="pwd">CONFIRM PASSWORD</label>
        <input type="password" id="pwd" name="pwd" placeholder="Confirm your password" required>

        <button type="submit" class="button">REGISTER</button>
        <P class="or">OR</P>
        <a href="index.html" class="btn">
            <button type="button" class="button">RETURN</button>
        </a>
    </form>
    <script src="prod.js"></script>
</body>
</html>
