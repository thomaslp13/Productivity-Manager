<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background overlay -->
  <div class="bg-overlay" id="bgOverlay"></div>

  <!-- Panel content -->
<panel class="panel">
    <h1 class="title">Welcome to your Dashboard</h1>

    <a href="financePage.html">
      <button class="action-finance" data-img="finance.jpg">Finance</button>
    </a>

    <a href="productivityPage.html">
      <button class="action-productivity" data-img="productivity.jpg">Productivity</button>
    </a>

    <a href="academicPage.html">
      <button class="action-academic" data-img="academic.jpg">Academic</button>
    </a>
</panel>

  <script>
    const overlay = document.getElementById("bgOverlay");
    const buttons = document.querySelectorAll("button[data-img]");

    buttons.forEach(button => {
      const img = button.getAttribute("data-img");

      button.addEventListener("mouseenter", () => {
        overlay.style.backgroundImage = `url(${img})`;
        overlay.style.opacity = 1; // fade in
      });

      button.addEventListener("mouseleave", () => {
        overlay.style.opacity = 0; // fade out to show gradient
      });
    });
  </script>
</body>
</html>
